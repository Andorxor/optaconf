<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>
    <title data-ng-bind="title">Optaplanner</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <!-- inject-vendor:css -->
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../bower_components/toastr/toastr.css" rel="stylesheet" />
    <!-- endinject -->

    <!-- inject:css -->
    <link href="../resources/css/customtheme.css" rel="stylesheet">
    <link href="../resources/css/styles.css" rel="stylesheet" />
    <!-- endinject -->

</head>
<body>
<ion-nav-view></ion-nav-view>
    <div>
        <div data-ng-include="'js/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Optaplanner App
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <span data-cc-scroll-to-top></span>

    <!-- ionic/angularjs js -->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="../resources/css/style.css" rel="stylesheet">


    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--<script src="../../bower_components/angular/angular.js"></script>-->
    <!--<script src="../../bower_components/angular-animate/angular-animate.js"></script>-->
    <!--<script src="../../bower_components/angular-route/angular-route.js"></script>-->
    <!--<script src="../../bower_components/angular-sanitize/angular-sanitize.js"></script>-->
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../bower_components/toastr/toastr.js"></script>
    <script src="../../bower_components/moment/moment.js"></script>
    <script src="../../bower_components/extras.angular.plus/ngplus-overlay.js"></script>



    <!-- Bootstrapping -->
    <script src="js/app.module.js"></script>

    <!-- Reusable Blocks/Modules -->
    <script src="js/blocks/exception/exception.module.js"></script>
    <script src="js/blocks/exception/exception-handler.js"></script>
    <script src="js/blocks/exception/exception.js"></script>
    <script src="js/blocks/logger/logger.module.js"></script>
    <script src="js/blocks/logger/logger.js"></script>
    <script src="js/blocks/state/state.module.js"></script>
    <script src="js/blocks/state/statehelper.js"></script>

    <!-- layout -->
    <script src="js/layout/layout.module.js"></script>
    <script src="js/layout/shell.js"></script>
    <script src="js/layout/sidebar.js"></script>

    <!--widgets-->
    <script src="js/widgets/widgets.module.js"></script>
    <script src="js/widgets/ccSidebar.js"></script>
    <script src="js/widgets/ccSpinner.js"></script>
    <script src="js/widgets/ccWidgetClose.js"></script>
    <script src="js/widgets/ccWidgetHeader.js"></script>
    <script src="js/widgets/ccWidgetMinimize.js"></script>


    <!-- dashboard -->
    <script src="js/browser/browser.module.js"></script>
    <script src="js/browser/config.route.js"></script>
    <script src="js/browser/browser.js"></script>

    <!-- core module -->
    <script src="js/core/core.module.js"></script>
    <script src="js/core/config.js"></script>
    <script src="js/core/constants.js"></script>


</body>
</html>
