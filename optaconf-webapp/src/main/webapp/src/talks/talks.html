<div class="page-header">
    <h1>{{vm.title}}</h1>
</div>
<div class="row">

    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Timeslot</th>
                    <th data-ng-repeat="room in vm.rooms">{{room.name}}</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="timeslot in vm.timeslots">
                    <td>{{timeslot.name}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
