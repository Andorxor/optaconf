<div class="page-header">
    <h1>{{vm.title}}</h1>
</div>
<div class="row" data-ng-repeat="day in vm.days">

    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Timeslot</th>
                    <th data-ng-repeat="room in vm.rooms">{{room.name}}</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="(key, value) in day.timeslots">
                    <td>{{key}}</td><td>{{value}}</td>
                    <td data-ng-repeat="(k,v) in value">{{v}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
